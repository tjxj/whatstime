<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-size: 15em;
        }
    </style>
</head>
<body>
    <script>
        function updateTime() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            minutes = minutes < 10 ? '0' + minutes : minutes;
            var timeString = hours + ':' + minutes;
            document.body.innerHTML = '<p>' + timeString + '</p>';
        }

        // 初始加载
        updateTime();

        // 每秒更新一次时间
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
